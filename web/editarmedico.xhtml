<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
       <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="Editar Médico" toggleable="true">
                <center>
                    <h:form>                        
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            
                            <p:outputLabel value="CRM: "/>
                            <p:inputText id = "crm" value="#{medicoController.medicoB.crm}" required="true" requiredMessage="O campo CRM deve ser preenchido"/>
                            <p:message for="crm" />

                            <p:outputLabel value="NOME: "/>
                            <p:inputText id = "nome" value="#{medicoController.medicoB.nome}" required="true" requiredMessage="O campo NOME deve ser preenchido"/>
                            <p:message for="nome" />

                            <p:outputLabel value="ENDEREÇO: "/>
                            <p:inputText id = "endereco" value="#{medicoController.medicoB.endereco}" required="true" requiredMessage="O campo ENDEREÇO deve ser preenchido"/>
                            <p:message for="endereco" />

                            <p:outputLabel value="CIDADE: "/>
                            <p:inputText id = "cidade" value="#{medicoController.medicoB.cidade}" required="true" requiredMessage="O campo CIDADE deve ser preenchido"/>
                            <p:message for="cidade" />              

                            <p:outputLabel value="UF: "/>
                            <p:selectOneMenu id="uf" value="#{medicoController.medicoB.uf}" required="true" requiredMessage="O campo UF deve ser preenchido">
                                <f:selectItem itemLabel="MG" itemValue="MG"/>
                            </p:selectOneMenu>
                            <p:message for="uf" />                           

                            <p:outputLabel value="TELEFONE: "/>
                            <p:inputMask id = "telefone" mask="(99) 9999-9999" value="#{medicoController.medicoB.telefone}" 
                                         required="true" requiredMessage="O campo TELEFONE deve ser preenchido" />
                            <p:message for="telefone" />

                            <p:outputLabel value="CELULAR: "/>
                            <p:inputMask id = "celular" mask="(99) 9999-9999" value="#{medicoController.medicoB.celular}" />
                            <p:outputLabel value="*Opcional" />

                            <p:outputLabel value="EMAIL: "/>
                            <p:inputText id = "email" value="#{medicoController.medicoB.email}" />
                            <p:outputLabel value="*Opcional" />

                        </h:panelGrid>

                        <p:separator style="width: 80%; height: 3px"/>
                        <p:commandButton value="Editar" update="grid, growl" action="#{medicoController.editarMedico()}"/>
                        <p:commandButton value="Cancelar" action="listarmedicos"/>

                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>

</html>
