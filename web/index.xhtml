<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agenda de Pacientes</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="245">
                <h:form>
                    <p:menu toggleable="true">
                        <p:submenu label="Pacientes">
                            <p:menuitem value = "Novo Paciente" action="novopaciente" actionListener="#{pacienteController.novoPaciente()}"/>
                            <p:menuitem value = "Listar Pacientes" action="listarpacientes" />
                        </p:submenu>
                    </p:menu>

                    <p:menu toggleable="true">
                        <p:submenu label="Médicos">
                            <p:menuitem value = "Novo Médico" action="novomedico" actionListener="#{medicoController.novoMedico()}"/>
                            <p:menuitem value = "Listar Médicos" action="listarmedicos" />
                        </p:submenu>
                    </p:menu>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="centro">
                    <center>
                        <p:outputLabel value="SISTEMA DE AGENDA CLÍNICA" styleClass="TituloIndex"/>                        
                    </center>

                    <center>                        
                        <p:graphicImage value="/imagens/logo_sacli.png" width="560" height="400"/>                                                        
                    </center>

                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
