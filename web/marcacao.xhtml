<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="MARCAÇÃO DE CONSULTA" toggleable="true">
                <center>
                    <h:form>                        
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="CÓD. PACIENTE: "/>
                            <p:inputText id = "codigo" value="#{pacienteController.pacienteB.nome}" required="true" requiredMessage="O campo CÓDIGO deve ser preenchido"/>
                            <p:message for="codigo" />

                            <p:outputLabel value="MÉDICO: "/>
                            <p:inputText id = "medico" value="#{pacienteController.pacienteB.endereco}" required="true" requiredMessage="O campo ENDEREÇO deve ser preenchido"/>
                            <p:message for="medico" />
                            
                            <p:outputLabel value="DATA: "/>
                            <p:inputText id = "data" value="#{pacienteController.pacienteB.cidade}" required="true" requiredMessage="O campo CIDADE deve ser preenchido"/>
                            <p:message for="data" />     

                            <p:outputLabel value="HORÁRIO: "/>
                            <p:inputText id = "horario" value="#{pacienteController.pacienteB.cidade}" required="true" requiredMessage="O campo CIDADE deve ser preenchido"/>
                            <p:message for="horario" />              

                            
                        </h:panelGrid>

                        <p:separator style="width: 80%; height: 3px"/>
                        <p:commandButton id="salvar" value="Salvar" update="grid, growl" action="#{pacienteController.salvarPaciente()}"/>
                        <p:commandButton id="limpar" value="Limpar" type="reset"/>

                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
